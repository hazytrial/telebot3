services:
  - type: web
    name: pincode-bot
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        description: "Telegram Bot Token from @BotFather"
        sync: false
      - key: PORT
        value: 8443
    healthCheckPath: /health
    healthCheckTimeout: 30
    autoDeploy: true
